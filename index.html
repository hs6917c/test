<!DOCTYPE html>
<html lang='en'>

<head>
	<link rel='stylesheet' href='./style.css' />
	<title>Youtube converter</title>
	<meta name = "keywords" content="Youtube, mp3, mp4, converter, google" />
	<meta name = "description"  content="Youtube to mp3" />
    <meta name = "author" content="SeongMin Back" />

</head>

<body>
	<h1 class='heading'>YouTube Converter</h1>
	<input class='URL-input' placeholder='https://www.youtube.com/watch?v=MtN1YnoL46Q' />

		<option value='mp4'>mp4</option>
	</select>

	<button class='convert-button' id='btn'>Convert</button>
	<script src='./script.js'></script>
  
	<iframe src="https://www.yt-download.org/@api/button/mp3/YouTube-Video-ID" width="100%" height="100px" scrolling="no" style="border:none;"></iframe>
